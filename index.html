<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="grid-container">
        <div class="sidebar">
            <h2><img src="icons/view-dashboard.svg">Dashboard</h2>

            <ul class="sidebar-options">
                <li><img src="icons/home.svg">Home</li>
                <li><img src="icons/account-box.svg"> Profile</li>
                <li><img src="icons/message.svg"> Messages</li>
                <li><img src="icons/history.svg"> History</li>
                <li><img src="icons/folder-multiple.svg"> Tasks</li>
                <li><img src="icons/account-group.svg"> Communities</li>
            </ul>

            <ul class="sidebar-settings">
                <li><img src="icons/cogs.svg"> Settings</li>
                <li><img src="icons/face-agent.svg"> Support</li>
                <li><img src="icons/shield-half-full.svg"> Privacy</li>
            </ul>
        </div>
        <div class="header">
            <div class="search-bar"><img src="icons/magnify.svg" class="icon"><input type="text"></div>
            <div class="header-top-right">
                <img src="icons/bell-ring.svg" class="icon"> 
                <img src="images/profile-picture.jpg" alt="profile picture" class="profile-pic">
                <p>Stefan Eenjes</p>
            </div>

            <div class="header-bottom-left">
                <img src="images/profile-picture.jpg" alt="profile picture">
                <div class="welcome-message">
                    <p>Hi there,</p>
                    <h2>Stefan Eenjes (@stefan)</h2>
                </div>
            </div>

            <div class="header-bottom-right">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </div>
        <div class="main">
            main
        </div>
    </div>
</body>
</html>
